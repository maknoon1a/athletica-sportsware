<!DOCTYPE html>
<html lang="en">
<head>
    {% block meta %}
        <title>Athletica - Auth</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock meta %}
    <link href="https://fonts.googleapis.com/css2?family=Anton:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="flex w-full max-w-5xl bg-white rounded-2xl shadow-lg overflow-hidden">

        <!-- Left side branding -->
        <div class="hidden md:flex w-1/2 bg-gradient-to-br from-blue-600 to-blue-800 text-white flex-col items-center justify-center p-10">
            <h1 class="font-anton text-4xl mb-6 tracking-wide">
                ATHLETICA SPORTSWEAR
            </h1>
            <p class="text-lg font-inter leading-relaxed text-center max-w-sm">
                Style meets performance.  
                <br>Join us and be part of the Athletica community.
            </p>
        </div>

        <!-- Right side form -->
        <div class="w-full md:w-1/2 p-10">
            <div class="mb-6">
                {% block title %}
                <h2 class="text-2xl font-bold text-gray-900 font-inter">Welcome Back</h2>
                <p class="text-gray-600 text-sm">Please sign in to continue</p>
                {% endblock title %}
            </div>

            <!-- Form block -->
            <div class="space-y-6">
                {% block content %}
                <!-- form login/register disini -->
                {% endblock content %}
            </div>
        </div>
    </div>
</body>
</html>
