{%extends 'registration.html'%}


{%block meta%}
    <title>Login Page</title>
{%endblock meta%}

{%block content%}
    <form method="POST">
        {% csrf_token %}

        <table>
            {{form.as_table}}
            <tr>
                <td></td>
                <td><button type="submit">Login</button></td>
            </tr>
        </table>
    </form>

    {%if messages%}
        <ul>
            {%for message in messages%}
            <li>message</li>
            {%endfor%}
        </ul>
    {%endif%}

    <p>Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a></p>

{%endblock content%}
