{% load static %}

{% if products %}
  <div class="grid grid-cols-1 xs:grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3 sm:gap-4 md:gap-6 px-4 sm:px-6 md:px-10">
    {% for product in products %}
      {% include 'card_product.html' %}
    {% endfor %}
  </div>
{% else %}
  <div class="flex flex-col items-center justify-center py-8 sm:py-12 md:py-16 px-4">
    <img src="{% static 'images/no_products.png' %}" 
         alt="No products available"
         class="object-contain mb-3 sm:mb-4 md:mb-6 opacity-80 w-20 h-20 sm:w-24 sm:h-24 md:w-32 md:h-32">
    <p class="text-gray-600 text-sm sm:text-base md:text-lg font-medium text-center">No products available at the moment.</p>
    {% if current_filter == 'my' %}
    <button onclick="openAddProductModal()" 
            class="mt-4 px-4 py-2 bg-black text-white rounded-lg hover:bg-gray-800">
      + Add Your First Product
    </button>
    {% endif %}
  </div>
{% endif %}
