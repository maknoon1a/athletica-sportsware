<!DOCTYPE html>

<html>
    <head>
        <title>Athletica Sportsware</title>

        <style>
            .biodata {
                width: fit-content;
                height: fit-content;
                background-color: aliceblue;
                border-style: solid;
                border-radius: 10px;
                border-color: black;
            }

            .bio-content {
                font-weight: bold;
                font-size: larger;
                font-family: Arial, Helvetica, sans-serif;
                padding-left: 20px;
                padding-right: 20px;
            }
        </style>
    </head>

    <body>
        <div class="biodata">
            <p class="bio-content">Project Name: {{project_name}}</h3>
            <p class="bio-content">Nama: {{name}}</h3>
            <p class="bio-content">NPM: {{npm}}</h3>
            <p class="bio-content">Kelas: {{class}}</h3>
            <p><a href="{%url 'main:homepage'%}"><button>Redirect to App</button></a></p>
        </div>
    </body>
</html>
