{% load static %}
{% load humanize %}
<div class="bg-white rounded-lg shadow-sm overflow-hidden hover:shadow-lg transition-shadow duration-300 relative">
  
  <!-- Clickable area ke product detail -->
  <a href="{% url 'main:product_detail' product.id %}" class="block">
    <img src="{{ product.thumbnail }}" class="w-full h-36 sm:h-40 md:h-44 object-cover" alt="{{ product.name }}">
    
    <div class="p-3 sm:p-4">
      <p class="text-xs text-gray-500 uppercase tracking-wide mb-1">{{ product.get_category_display }}</p>
      <h3 class="text-sm sm:text-base md:text-lg font-semibold text-gray-900 mb-1 line-clamp-2">{{ product.name }}</h3>
      <p class="text-xs sm:text-sm text-gray-600 mb-2 line-clamp-2">{{ product.description|truncatewords:10 }}</p>
      
      <p class="text-lg sm:text-xl font-bold text-gray-900 mb-3">Rp {{ product.price|intcomma }}</p>
    </div>
  </a>

  <!-- Action buttons (tidak clickable ke detail) - ini terpisah dari link product detail -->
  <div class="px-3 pb-3 sm:px-4 sm:pb-4" onclick="event.stopPropagation();">
    {% if user.is_authenticated and product.user == user %}
      <!-- Untuk produk milik user sendiri -->
      <div class="flex gap-1.5 sm:gap-2">
        <button onclick="event.preventDefault(); event.stopPropagation(); openEditProductModal('{{ product.id }}', 
        { 
          name: '{{ product.name|escapejs }}', 
          price: {{ product.price }}, 
          description: '{{ product.description|escapejs }}', 
          detail: '{{ product.detail|escapejs }}', 
          category: '{{ product.category }}', 
          gender: '{{ product.gender }}', 
          product_group: '{{ product.product_group }}', 
          size: '{{ product.size }}', 
          stock_quantity: {{ product.stock_quantity }}, 
          thumbnail: '{{ product.thumbnail|escapejs }}', 
          is_featured: {{ product.is_featured|lower }} });" 
           type="button"
           class="flex-1 bg-gray-700 text-white py-1.5 sm:py-2 px-2 sm:px-4 rounded-lg hover:bg-gray-800 transition-colors duration-200 flex items-center justify-center text-xs sm:text-sm font-medium">
          <svg class="w-3 h-3 sm:w-4 sm:h-4 md:w-5 md:h-5 mr-1 sm:mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
          </svg>
          <span class="hidden xs:inline">Edit</span>
        </button>
        <button onclick="event.preventDefault(); event.stopPropagation(); openDeleteModal('{{ product.id }}', '{{ product.name|escapejs }}');" 
                type="button"
                class="flex-1 bg-gray-400 text-gray-900 py-1.5 sm:py-2 px-2 sm:px-4 rounded-lg hover:bg-gray-500 hover:text-white transition-colors duration-200 flex items-center justify-center text-xs sm:text-sm font-medium">
          <svg class="w-3 h-3 sm:w-4 sm:h-4 md:w-5 md:h-5 mr-1 sm:mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
          </svg>
          <span class="hidden xs:inline">Delete</span>
        </button>
      </div>
    {% else %}
      <!-- Untuk produk orang lain -->
      <button type="button" onclick="event.preventDefault(); event.stopPropagation(); alert('Add to cart feature coming soon!');" 
              gitclass="w-full bg-gray-900 text-white py-1.5 sm:py-2 px-2 sm:px-4 rounded-lg hover:bg-gray-800 transition-colors duration-200 flex items-center justify-center text-xs sm:text-sm font-medium">
        <svg class="w-3 h-3 sm:w-4 sm:h-4 md:w-5 md:h-5 mr-1 sm:mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
        <span class="hidden xs:inline">Add to Cart</span>
      </button>
    {% endif %}
  </div>
</div>
